<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 初始图片及标题 -->
    <div id="initial-screen">
        <img src="images/image.png" alt="Initial Image">
        <div id="titles">
            <h1>项目归总</h1>
            <h2>主要研究内容与研究路径</h2>
        </div>
    </div>
    <!-- 真正的主页内容，初始时隐藏 -->
    <div id="main-content" style="display: none;">
        <header>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="home">
            <h1>Welcome to My Personal Website</h1>
            <p>This is a simple website created with HTML, CSS, and JavaScript.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>I am a web developer passionate about creating beautiful and functional websites.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br><br>
                <button type="submit">Send</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2025 My Personal Website</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
